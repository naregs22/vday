<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
        
        body {
            text-align: center;
            font-family: 'Courier Prime', monospace;
            background: url('./background.jpg') no-repeat center center fixed;
            background-size: contain;
            background-color: #c74f4f;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 50%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            color: #d50000;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        #yesBtn {
            background-color: #4cc3c5;
            color: white;
        }
        #noBtn {
            background-color: #5c2e28;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="yesClicked()">Yes</button>
            <button id="noBtn" onclick="noClicked()">No</button>
        </div>
    </div>
    
    <script>
        function yesClicked() {
            window.location.href = "/yes";
        }
        
        function noClicked() {
            const yesButton = document.getElementById("yesBtn");
            const noButton = document.getElementById("noBtn");
            
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            let noSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            
            yesButton.style.fontSize = (yesSize + 2) + "px";
            yesButton.style.padding = (yesSize + 10) + "px " + (yesSize + 20) + "px";
            
            if (noSize > 5) {
                noButton.style.fontSize = (noSize - 2) + "px";
                noButton.style.padding = (noSize - 5) + "px " + (noSize - 10) + "px";
            }
        }
    </script>
</body>
</html>
